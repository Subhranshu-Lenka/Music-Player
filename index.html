<html>

<head>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <div class="topbar">
                <div class="circle">
                    <img id="back" src="./images/back.png">
                </div>
                <div class="circle">
                    <img src="./images/menu.png">
                </div>
            </div>
            <div class="main-circle">
                <img id="main-img" src="./images/image1.jpg" alt="">
            </div>

            <span class="song-name">Bad Boys</span>
            <audio src="./images/song1.mp3" id="song"></audio>
            <input type="range" value="0" id="progress">

            <section class="timer">
                <span class="start-time">00:00</span>
                <span class="end-time">00:00</span>
            </section>

            <div class="lowbar">
                <div class="circle big-btn" id="back-btn">
                    <img src="./images/bwd.png" alt="back">
                </div>
                <div class="circle big-btn" id="play-btn">
                    <img id="play-pause" src="./images/play.png" alt="play">
                </div>
                <div class="circle big-btn" id="next-btn">
                    <img src="./images/fwd.png" alt="forward">
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
